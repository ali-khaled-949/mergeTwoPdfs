<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>PDF Merger</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-5">Merge PDFs</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file1">Select first PDF</label>
      <input type="file" class="form-control-file" id="file1" name="file1" required>
    </div>
    <div class="form-group">
      <label for="file2">Select second PDF</label>
      <input type="file" class="form-control-file" id="file2" name="file2" required>
    </div>
    <button type="submit" class="btn btn-primary">Merge</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
